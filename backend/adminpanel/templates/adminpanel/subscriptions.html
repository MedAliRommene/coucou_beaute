{% extends 'adminpanel/base.html' %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Abonnements</h1>
<table class="w-full text-sm">
    <thead class="text-textMuted">
        <tr>
            <th class="text-left py-2">Pro</th>
            <th class="text-left">Statut</th>
            <th class="text-left">Prix</th>
            <th class="text-left">Expiration</th>
        </tr>
    </thead>
    <tbody>
        {% for s in items %}
        <tr class="border-t">
            <td class="py-2">{{ s.professional.user.email }}</td>
            <td>{{ s.status }}</td>
            <td>{{ s.price }}</td>
            <td>{{ s.expires_at|date:'Y-m-d' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
